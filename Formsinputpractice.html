	<form action="index.html" method="post" class="form-example">
	  <div class="form-example">
	    <label for="name">Your name: </label>

  			<div class="form-example">

    			<input type="color" name="color" id="color" > <br>
    			<input type="date" name="datel" id="date" > <br>
    			<input type="datetime-local" name="datetime-local" id="datetime-local" > <br>

    			<input type="hidden" name="hidden" id="hidden"> <br>
			<lable for="explaining image button">image can be used instead of button text or button </label>
    			<input type="image" name="image" id="image"  src="images/beak.png"> <br>
    			<input type="month" name="month" id="month" > <br>
    			<input type="number" name="number" id="number" > <br>
    			<input type="password" name="password" id="password" > <br>

			<lable for="Obsolete values</label>
    			<input type="datetime" name="datetime" id="datetime" > <br>
  			</div>
  			<div class="form-example">
    			<input type="submit" value="Subscribe!">
  		</div>
	</form>
